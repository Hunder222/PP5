<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ek data - administration</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>

<div class="open-house-nav-bar">

    <select id="sideVaelger" onchange="if (this.value) window.location.href=this.value">
        <option value="index.html">Åbent hus</option>
        <option value="index_admin.html" selected>Administration</option>
    </select>

    <div id="beggeknapepr">
        <div id="knap1">
            <input type="radio" id="kvotient" name="kvotient">
            <label for="kvotient">kvotient</label>
        </div>
        <div id="knap2">
            <input type="radio" id="alder" name="kvotient" checked>
            <label for="alder">Alder</label>
        </div>
    </div>

    <div class="menu">
        <label for="uddannelse-input" id="tekstud"></label>
        <input type="search" id="uddannelse-input" name="uddannelse" placeholder="Søg efter uddannelse..."
            list="uddannelse.list">

        <datalist id="uddannelse.list">
            <option value="Alle uddannelser"></option>
            <option value="AU Installatør i vvs"></option>
            <option value="Automationsteknolog"></option>
            <option value="Byggekoordinator AK"></option>
            <option value="Bygningskonstruktør"></option>
            <option value="Datamatiker"></option>
            <option value="Designteknolog"></option>
            <option value="Digital konceptudvikling"></option>
            <option value="E-designer AK"></option>
            <option value="Energiteknolog"></option>
            <option value="IT-teknolog"></option>
            <option value="Kort- og landmålingstekniker 2019"></option>
            <option value="Multimediedesigner"></option>
            <option value="Økonomi og it"></option>
            <option value="Optometri"></option>
            <option value="PB i Energimanagement"></option>
            <option value="PB i IT-arkitektur"></option>
            <option value="PB i IT-sikkerhed"></option>
            <option value="PB i Softwareudvikling"></option>
            <option value="PB i Webudvikling"></option>
            <option value="PB inden for Design og business"></option>
            <option value="Produktionsteknolog"></option>
            <option value="Produktudvikling og teknisk integration"></option>
            <option value="Smykker, teknologi og business"></option>
        </datalist>
    </div>
</div>
<div id="chartContainer" class="container">

    <div class="højreCharts">
        <div id="statsborgerskabContainer" class="chart1">
            <canvas id="statsborgerskab"></canvas>
        </div>

        <div id="heatMapContainer" class="chart2">
            <div id="heatMap">
            
            </div>
        </div>
    </div>
    
    <div class="venstreCharts">
        <div id="studieretningContainer" class="chart3">
            <canvas id="studieretning"></canvas>
        </div>
        
        <div id="førstePrioritetContainer" class="chart4">
            <canvas id="førstePrioritet"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
<script src="https://unpkg.com/@sgratzl/chartjs-chart-boxplot@4"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/mingo/dist/mingo.min.js"></script>
<script src="data.js"></script>
<script src="client_admin.js"></script>
</body>
</html>
