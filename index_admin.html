<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ek data - administration</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="admin.css">
</head>
<body>

<div class="admin-nav-bar">
    <label for="sideVaelger">Vælg side: </label>
    <select id="sideVaelger" onchange="if (this.value) window.location.href=this.value">
        <option value="index.html">Åbent hus</option>
        <option value="admin.html" selected>Administration</option>
    </select>
</div>
<div id="chartContainer" class="container">

    <div class="højreCharts">
        <div id="statsborgerskabContainer" class="chart1">
            <canvas id="statsborgerskab"></canvas>
        </div>

        <div id="heatMapContainer" class="chart2">
            <div id="heatMap">
            
            </div>
        </div>
    </div>
    
    <div class="venstreCharts">
        <div id="studieretningContainer" class="chart3">
            <canvas id="studieretning"></canvas>
        </div>
        
        <div id="førstePrioritetContainer" class="chart4">
            <canvas id="førstePrioritet"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
<script src="https://unpkg.com/@sgratzl/chartjs-chart-boxplot@4"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/mingo/dist/mingo.min.js"></script>
<script src="data.js"></script>
<script src="client_admin.js"></script>
</body>
</html>
